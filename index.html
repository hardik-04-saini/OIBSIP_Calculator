<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Scientific Calculator</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://source.unsplash.com/1920x1080/?dark,space') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-blur: 5px;
        }

        #calculator {
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px; /* Adjusted width for better alignment */
        }

        input[type="text"] {
            width: calc(100% - 40px);
            height: 50px;
            font-size: 20px;
            text-align: right;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            padding: 10px;
            box-sizing: border-box;
            background-color: transparent;
            color: white;
        }

        .row {
            display: flex;
            justify-content: space-between; /* Adjusted alignment for better spacing */
            margin-bottom: 10px; /* Added margin bottom for better spacing */
        }

        .row:last-child {
            justify-content: space-between; /* Adjusted alignment for the last row */
            margin-bottom: 0; /* Removed margin bottom for the last row */
        }

        .row:last-child input[type="button"] {
            width: 100%; /* Full width for the buttons in the last row */
            border-radius: 10px; /* Added border-radius for the clear button */
            height: 60px; /* Increased height for the clear button */
        }

        input[type="button"] {
            width: calc(25% - 10px); /* Adjusted width for better spacing */
            height: 50px;
            font-size: 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            transition: background-color 0.3s;
        }

        input[type="button"]:hover {
            background-color: rgba(0, 0, 0, 0.5);
        }

        input[type="button"].special {
            background-color: rgba(255, 92, 92, 0.8);
        }

        input[type="button"].special:hover {
            background-color: rgba(255, 92, 92, 1);
        }

        input[type="button"].equal {
            background-color: rgba(40, 167, 69, 0.8);
        }

        input[type="button"].equal:hover {
            background-color: rgba(40, 167, 69, 1);
        }
    </style>
</head>
<body>
    <div id="calculator">
        <input type="text" id="result" readonly>
        <div class="row">
            <input type="button" value="sin" onclick="trig('sin')">
            <input type="button" value="cos" onclick="trig('cos')">
            <input type="button" value="tan" onclick="trig('tan')">
            <input type="button" value="(" onclick="d('(')">
        </div>
        <div class="row">
            <input type="button" value="log" onclick="log()">
            <input type="button" value="ln" onclick="ln()">
            <input type="button" value="^" onclick="d('^')">
            <input type="button" value=")" onclick="d(')')">
        </div>
        <div class="row">
            <input type="button" value="7" onclick="d('7')">
            <input type="button" value="8" onclick="d('8')">
            <input type="button" value="9" onclick="d('9')">
            <input type="button" value="/" onclick="d('/')">
        </div>
        <div class="row">
            <input type="button" value="4" onclick="d('4')">
            <input type="button" value="5" onclick="d('5')">
            <input type="button" value="6" onclick="d('6')">
            <input type="button" value="*" onclick="d('*')">
        </div>
        <div class="row">
            <input type="button" value="1" onclick="d('1')">
            <input type="button" value="2" onclick="d('2')">
            <input type="button" value="3" onclick="d('3')">
            <input type="button" value="-" onclick="d('-')">
        </div>
        <div class="row">
            <input type="button" value="0" onclick="d('0')">
            <input type="button" value="." onclick="d('.')">
            <input type="button" value="C" onclick="cleard()" class="special">
            <input type="button" value="+" onclick="d('+')" class="special">
        </div>
        <div class="row">
            <input type="button" value="=" onclick="solve()" class="equal">
        </div>
    </div>

    <script>
        function d(val) {
            document.getElementById('result').value += val;
        }

        function solve() {
            var value1 = document.getElementById('result').value;
            let res = eval(value1);
            document.getElementById('result').value = res;
        }

        function cleard() {
            document.getElementById('result').value = "";
        }

        function trig(func) {
            var value1 = document.getElementById('result').value;
            document.getElementById('result').value = Math[func](value1);
        }

        function log() {
            var value1 = document.getElementById('result').value;
            document.getElementById('result').value = Math.log10(value1);
        }

        function ln() {
            var value1 = document.getElementById('result').value;
            document.getElementById('result').value = Math.log(value1);
        }

        function sqrt() {
            var value1 = document.getElementById('result').value;
            document.getElementById('result').value = Math.sqrt(value1);
        }
    </script>
</body>
</html>
